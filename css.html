<!DOCTYPE html>
<html>
<head>
<title>This is css code</title>
<style>
h1{
color:yellow;
font-style:italic;
}
h2,h3{
background:black;
color:red;
font-size:25px;
font-family:Arial;
font-style:italic;
}
div{
color:green;
}
div h4{
color:orange;
}
div > p{
color:black;
background:yellow;
}
div + p{
color:black;
background:green;
}

div ~ h1{
color:white;
background:black;
}


</style>
</head>
<body>
        <h1>this is h1 tag</h1>
        <h2>this is h2 tag</h2>
        <h3>this is h3 tag</h3>
<div>
<p>this is p tag</p>     <!--div > p -->
<h4>this is not p tag</h4>
</div>

<p>this is out of div</p>   <!--div+p -->
<h1>this is h1 tag</h1>     <!--div~h1  --> 
<h1>this is h2 tag</h2>      <!--div~h1  --> 

</body>
</html>
